<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of the Day Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-gray-900 p-6 flex items-center justify-between">
    <div class="flex items-center">
      <img id="bot-picture" class="w-16 h-16 rounded-full" alt="Bot Profile">
      <h1 id="bot-name" class="ml-4 text-2xl font-bold">Word of the Day Bot</h1>
    </div>
    <div>
      <a href="nostr:npub1qd9c33yx8qcsluhak20a9cw90vddj3r89mgt7jhs66hckrlu3jdtugyfdsr" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Follow on Nostr</a>
    </div>
  </header>
  <main class="flex-grow p-6">
    <section class="mb-6">
      <p>Bot's NPUB: <span id="npub-text">npub1qd9c33yx8qcsluhak20a9cw90vddj3r89mgt7jhs66hckrlu3jdtugyfdsr</span></p>
      <button onclick="copyNPUB()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Copy NPUB</button>
    </section>
    <nav class="mb-6">
      <button onclick="showTab('home')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2">Home</button>
      <button onclick="showTab('feed')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2">Feed</button>
      <button onclick="showTab('leaderboard')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Leaderboard</button>
    </nav>
    <div id="home" class="tab-content active">
      <div class="grid-container">
        <div class="card">
          <h2>Current Word of the Day</h2>
          <div id="current-word" class="mb-4"></div>
          <p id="status" class="mb-4"></p>
          <h3 class="text-lg font-bold mb-2">Hints</h3>
          <div id="hints"></div>
        </div>
        <div class="card">
          <h2>Bitcoin Block Info</h2>
          <p>Current Block Height: <span id="current-block">Loading...</span></p>
          <p>Blocks until next drop: <span id="blocks-until-next">Loading...</span></p>
        </div>
      </div>
    </div>
    <div id="feed" class="tab-content">
      <h2>Feed</h2>
      <div id="feed-items" class="space-y-4"></div>
    </div>
    <div id="leaderboard" class="tab-content">
      <h2>Leaderboard</h2>
      <div id="leaderboard-items"></div>
    </div>
  </main>
  <footer class="bg-gray-900 p-6 text-center">
    <p>Powered by Nostr and OpenAI</p>
  </footer>

  <script src="https://unpkg.com/nostr-tools@1.7.5/dist/nostr-tools.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
  <script>
    const npub = 'npub1qd9c33yx8qcsluhak20a9cw90vddj3r89mgt7jhs66hckrlu3jdtugyfdsr';
    const { nip19 } = nostrTools;
    const { data: botPubkey } = nip19.decode(npub);

    async function fetchProfile() {
      const relay = nostrTools.relayInit('wss://relay.damus.io');
      await relay.connect();
      const sub = relay.sub([{ kinds: [0], authors: [botPubkey] }]);
      sub.on('event', (event) => {
        const profile = JSON.parse(event.content);
        document.getElementById('bot-name').textContent = profile.name || 'Word of the Day Bot';
        document.getElementById('bot-picture').src = profile.picture || 'https://via.placeholder.com/64';
      });
    }

    async function fetchFeed() {
      const relay = nostrTools.relayInit('wss://relay.damus.io');
      await relay.connect();
      const sub = relay.sub([{ kinds: [1], authors: [botPubkey] }]);
      sub.on('event', (event) => {
        const feedItem = document.createElement('div');
        feedItem.className = 'card';
        feedItem.innerHTML = `
          <p class="text-sm text-gray-400">${new Date(event.created_at * 1000).toLocaleString()}</p>
          <div>${DOMPurify.sanitize(marked.parse(event.content))}</div>
        `;
        document.getElementById('feed-items').prepend(feedItem);
      });
    }

    async function fetchBlockInfo() {
      try {
        const response = await fetch('https://blockstream.info/api/blocks/tip/height');
        if (!response.ok) throw new Error('API request failed');
        const height = parseInt(await response.text());
        document.getElementById('current-block').textContent = height;
        const blocksUntilNext = 144 - (height % 144);
        document.getElementById('blocks-until-next').textContent = 
          blocksUntilNext === 0 ? 'Drop happening now!' : blocksUntilNext;
      } catch (error) {
        console.error('Error fetching block height:', error);
        document.getElementById('current-block').textContent = 'Unable to fetch';
        document.getElementById('blocks-until-next').textContent = 'N/A';
      }
    }

    function copyNPUB() {
      navigator.clipboard.writeText(npub).then(() => {
        alert('NPUB copied to clipboard!');
      });
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchProfile();
      fetchFeed();
      fetchBlockInfo();
    });
  </script>
</body>
</html>
